<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard for AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="worker-src * 'unsafe-inline' 'unsafe-eval'; img-src * blob: data:; media-src *">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .message-box.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 flex items-center justify-center min-h-screen">

    <div id="message-container"></div>
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dashboard for AI tools - Content Generation</h1>
        <p class="text-gray-500 mb-6 text-center text-sm">This tool requires a web server to function correctly due to browser security policies.</p>

        <div class="space-y-4">
            <!-- API Key Input -->
            <div>
                <label for="api-key" class="block text-sm font-medium text-gray-700">API Key:</label>
                <input type="password" id="api-key" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition duration-150 ease-in-out" placeholder="Enter your key here">
            </div>

            <!-- Tool Selection -->
            <div>
                <label for="ai-tool" class="block text-sm font-medium text-gray-700">Select AI Tool:</label>
                <select id="ai-tool" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm transition duration-150 ease-in-out">
                    <option value="gemini">Gemini (Text)</option>
                    <option value="gemini-image">Gemini (Image)</option>
                    <option value="chatgpt">ChatGPT (Text)</option>
                    <option value="dall-e">DALL-E (Image)</option>
                    <option value="stabilityai">Stability AI (Video)</option>
                    <option value="stable-audio">Stability AI (Audio)</option>
                </select>
            </div>
            
            <!-- Prompt and Image Inputs (dynamically shown/hidden) -->
            <div id="prompt-div">
                <label for="prompt-input" class="block text-sm font-medium text-gray-700">Enter your prompt:</label>
                <textarea id="prompt-input" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 transition duration-150 ease-in-out" placeholder="Type your prompt here..."></textarea>
            </div>
            
            <div id="image-url-div" class="hidden">
                <label for="image-url-input" class="block text-sm font-medium text-gray-700">Enter image URL:</label>
                <input type="text" id="image-url-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition duration-150 ease-in-out" placeholder="Paste a publicly accessible image URL">
            </div>

            <button id="generate-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <span id="button-text">Generate Output</span>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Output Section -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Generated Output:</h2>
            <div id="output-area" class="bg-gray-50 border border-gray-200 rounded-md p-4 min-h-[100px] text-gray-700 whitespace-pre-wrap shadow-inner transition duration-150 ease-in-out">
                Your AI-generated content will appear here.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const promptInput = document.getElementById('prompt-input');
            const outputArea = document.getElementById('output-area');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            const aiToolSelect = document.getElementById('ai-tool');
            const apiKeyInput = document.getElementById('api-key');
            
            const imageURLDiv = document.getElementById('image-url-div');
            const imageURLInput = document.getElementById('image-url-input');

            const messageContainer = document.getElementById('message-container');

            // Function to show a temporary message to the user
            const showMessage = (text, type = 'info') => {
                const message = document.createElement('div');
                message.className = `message-box show text-white ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
                message.textContent = text;
                messageContainer.appendChild(message);

                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => message.remove(), 500);
                }, 3000);
            };

            // Event listener to toggle visibility of image URL input based on tool selection
            aiToolSelect.addEventListener('change', () => {
                const selectedTool = aiToolSelect.value;
                if (selectedTool === 'stabilityai') {
                    imageURLDiv.classList.remove('hidden');
                } else {
                    imageURLDiv.classList.add('hidden');
                }
            });

            // This function handles the API calls
            const generateContent = async (tool, prompt, apiKey, imageUrl) => {
                // Set loading state
                buttonText.textContent = 'Generating...';
                loadingSpinner.classList.remove('hidden');
                generateBtn.disabled = true;
                outputArea.innerHTML = '';

                try {
                    if (!apiKey && tool !== 'gemini' && tool !== 'gemini-image') {
                        throw new Error('Please enter your API Key.');
                    }
                    if (tool === 'gemini' && apiKey === '') {
                        // For Gemini, the API key is handled by the platform, so we'll just proceed
                        // with an empty string if the user hasn't entered one.
                        // No-op.
                    }

                    let response;
                    let result;

                    if (tool === 'gemini') {
                         const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                         const payload = {
                             contents: [{ parts: [{ text: prompt }] }]
                         };
                         
                         response = await fetch(geminiApiUrl, {
                             method: 'POST',
                             headers: { 'Content-Type': 'application/json' },
                             body: JSON.stringify(payload)
                         });

                         if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                         }

                         result = await response.json();
                         
                         if (result.candidates && result.candidates.length > 0) {
                             const text = result.candidates[0]?.content?.parts[0]?.text || "No response received.";
                             outputArea.textContent = text;
                         } else {
                             throw new Error('Invalid response from Gemini API.');
                         }

                    } else if (tool === 'gemini-image') {
                        const geminiApiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                        const payload = {
                            instances: {
                                prompt: prompt
                            },
                            parameters: {
                                sampleCount: 1
                            }
                        };

                        response = await fetch(geminiApiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                         }
                        
                        result = await response.json();
                        
                        if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                            const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.alt = prompt;
                            img.className = "w-full rounded-md shadow-md";
                            outputArea.appendChild(img);
                        } else {
                            throw new Error('No image was returned from the Gemini API.');
                        }
                    } else if (tool === 'chatgpt') {
                        const chatgptApiUrl = 'https://api.openai.com/v1/chat/completions';
                        const payload = {
                            model: "gpt-3.5-turbo",
                            messages: [{ role: "user", content: prompt }]
                        };
                        response = await fetch(chatgptApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                        }
                        result = await response.json();
                        console.log("Raw API Response:", result);

                        if (result.choices && result.choices.length > 0) {
                            const text = result.choices[0].message.content;
                            outputArea.textContent = text;
                        } else {
                            throw new Error('Invalid response from OpenAI.');
                        }

                    } else if (tool === 'dall-e') {
                        const dalleApiUrl = 'https://api.openai.com/v1/images/generations';
                        const payload = {
                            prompt: prompt,
                            n: 1,
                            size: "512x512"
                        };
                        response = await fetch(dalleApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                        }
                        result = await response.json();
                        console.log("Raw API Response:", result);
                        
                        if (result.data && result.data.length > 0) {
                            const imageUrl = result.data[0].url;
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.alt = prompt;
                            img.className = "w-full rounded-md shadow-md";
                            outputArea.appendChild(img);
                        } else {
                            throw new Error('Invalid response from DALL-E.');
                        }
                    } else if (tool === 'stabilityai') {
                        if (!imageUrl) {
                            throw new Error('Please enter an image URL for video generation.');
                        }
                        
                        const stabilityApiUrl = 'https://api.fal.ai/models/fal-ai/fast-svd/image-to-video/generate';
                        const payload = {
                            input: {
                                image_url: imageUrl,
                                prompt: prompt,
                                motion_bucket_id: 127,
                                fps: 10,
                                frames: 25
                            }
                        };
                        
                        showMessage('Generating video with Stable Video Diffusion. This may take a few minutes...', 'info');

                        response = await fetch(stabilityApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                        }
                        result = await response.json();
                        
                        if (result.video?.url) {
                            const video = document.createElement('video');
                            video.src = result.video.url;
                            video.controls = true;
                            video.className = "w-full rounded-md shadow-md";
                            outputArea.innerHTML = '';
                            outputArea.appendChild(video);
                        } else {
                            throw new Error('Invalid or incomplete response from Stability AI API. Check your API key and image URL.');
                        }
                    } else if (tool === 'stable-audio') {
                        const stableAudioApiUrl = 'https://api.fal.ai/models/fal-ai/stable-audio/generate';
                        const payload = {
                            input: {
                                prompt: prompt,
                                duration: 15
                            }
                        };

                        showMessage('Generating audio with Stability AI via Fal.ai. This may take a few moments...', 'info');

                        response = await fetch(stableAudioApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify(payload)
                        });
                        
                        if (!response.ok) {
                            const errorResponseText = await response.text();
                            throw new Error(`API returned an error: ${response.status} ${response.statusText}. Response body: ${errorResponseText}`);
                        }

                        result = await response.json();
                        
                        if (result.audio_url) {
                            const audio = document.createElement('audio');
                            audio.src = result.audio_url;
                            audio.controls = true;
                            audio.className = "w-full rounded-md shadow-md";
                            outputArea.innerHTML = '';
                            outputArea.appendChild(audio);
                        } else {
                            throw new Error('Invalid or incomplete response from Stability AI Audio API.');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    // Add a more user-friendly error message for fetch failures
                    if (error.message.includes("Failed to fetch")) {
                        outputArea.textContent = `Error: Failed to connect to the API. This is likely due to a browser security policy (CORS). This tool needs to be hosted on a web server to work correctly with non-Gemini APIs.`;
                        showMessage('Connection failed. Likely a CORS error.', 'error');
                    } else {
                        outputArea.textContent = `Error: ${error.message}`;
                        showMessage(error.message, 'error');
                    }
                } finally {
                    buttonText.textContent = 'Generate Output';
                    loadingSpinner.classList.add('hidden');
                    generateBtn.disabled = false;
                }
            };

            // Event listener for the generate button
            generateBtn.addEventListener('click', () => {
                const prompt = promptInput.value.trim();
                const selectedTool = aiToolSelect.value;
                const apiKey = apiKeyInput.value.trim();
                const imageUrl = imageURLInput.value.trim();

                if (prompt === '' && selectedTool !== 'stabilityai') {
                    showMessage('Please enter a prompt.', 'error');
                    return;
                }

                if (selectedTool === 'stabilityai' && imageUrl === '') {
                    showMessage('Please enter an image URL for video generation.', 'error');
                    return;
                }
                
                generateContent(selectedTool, prompt, apiKey, imageUrl);
            });
        });
    </script>

</body>
</html>
